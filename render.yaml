services:
  - type: web
    name: ai-financial-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./sql_app.db
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: BACKEND_CORS_ORIGINS
        value: '["http://localhost:3000","https://*.vercel.app","https://*.netlify.app","https://*.railway.app","https://*.onrender.com"]'

  - type: web
    name: ai-financial-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://ai-financial-market-prediction-system.onrender.com/api/v1
